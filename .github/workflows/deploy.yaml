name: deploy-binboi

on:
  push:
    branches:
    - master

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  test-all:
    uses: fuz95esi/binboi/.github/workflows/reusable-test-binboi.yaml@master
  deploy-binboi:
      name: Deploy binboi
      runs-on: ubuntu-latest
      needs: [ test-all ]
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only